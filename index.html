<!DOCTYPE html>
<html>
    <head>
        <title>Информатика</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>
    </head>
    <body> 
        <div class="rect">
            <form id="one">
                <label>
                    \(v_1\) в пикселях в милисекунду:
                    <input type="text" name="v_1" value="0.6">
                </label>
                <label>
                    Диаметр в пикселях:
                    <input type="text" name="diameter" value="30">
                </label>
                <label>
                    Кадров в секунду:
                    <input type="text" name="playrate" value="15">
                </label>
                <label>
                    \(t_{остановки} / t_0\)
                    <input type="text" name="t_k_t" value="10">
                    <!-- (t_0 - это когда последний шарик начинает двигаться) -->
                </label>
                <!-- <span onclick="this.parentNode.dispatchEvent(new Event(`submit`))" class="butt" style="align-self: stretch;">
                Пуск</span> -->
                <input type="submit" class="butt" style="align-self: center; margin: 20px" value="Запустить">
            </form>
            <div style="margin-left: 10px">
                <div class="oneItem">
                    <div class="small" style="background-color: rgba(120, 120, 255, 1);"></div>
                    <div>\(m=1\)</div>
                </div>
                <div class="oneItem">
                    <div class="small" style="background-color: rgba(120, 185, 120, 1);"></div>
                    <div>\(m=4\)</div>
                </div>
                <!-- <div class="oneItem">
                    <div class="small" style="background-color: rgba(235, 235, 235, 1);"></div>
                    <div>Всего частиц</div>
                </div> -->
            </div>
        </div>
        <template id="graphTempl">
            <div class="big rect">
                <div class="head"></div>
                <svg xmlns = "http://www.w3.org/2000/svg"></svg>
            </div>
        </template>
        <div class="rect">
            <svg xmlns = "http://www.w3.org/2000/svg" id="anime"></svg>
        </div>
        <!-- <graph-element name="Анимация" id="anime"></graph-element> -->
    </body>
    <script src="calculations.js"></script>
    <script src="graph-element.js"></script>
    <script src="anime.js"></script>
    <script src="main.js"></script>
    <script src="events.js"></script>
</html>
