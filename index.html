<!DOCTYPE html>
<html>
    <head>
        <title>Информатика</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

            onload="renderMathInElement(document.body);"></script> -->
    </head>
    <body> 
        <div class="rect">
            <form id="one" style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <lable>
                    <input type="radio" name="func" value="prabola" checked>
                    Парабола \(x_n = 4 \cdot r \cdot x_{n-1} \cdot (1 - x_{n-1})\)
                </lable>
                <lable>
                    <input type="radio" name="func" value="exp">
                    Экспонента \(x_n = x_{n-1} \cdot \exp(r \cdot (1 - x_{n-1}))\)
                </lable>
                <input type="submit">
            </form>
        </div>
        <template id="graphTempl">
            <div class="big rect">
                <div class="head"></div>
                <canvas></canvas>
            </div>
        </template>
        <graph-element name="Ожидание" id="avg"></graph-element>
        <graph-element name="Дисперсия" id="disp"></graph-element>
        <graph-element name="Стандартное отклонение" id="stdDev"></graph-element>
    </body>

    <script src="calculations.js"></script>
    <script src="graph-element.js"></script>
    <script src="main.js"></script>
    <script src="events.js"></script>
</html>
