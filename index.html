    <body> 
        <div class="rect">
            <form id="one" style="margin-bottom: 7px;">
                <lable>
                    Зерно: 
                    <input type="text" name="seed" value="1">
                </lable>
                <input type="submit">
            </form>
            <div>
                <div class="oneItem">
                    <div class="small" style="background-color: rgba(120, 120, 255, 1);"></div>
                    <div>Встроенная функция Math.random()</div>
                </div>
                <div class="oneItem">
                    <div class="small" style="background-color: rgba(255, 120, 120, 1);"></div>

                </div>
                <div class="oneItem">

                </div>
            </div>
        </div>
        <template id="graphTempl">
            <div class="big rect">
                <div class="head"></div>
                <canvas></canvas>
            </div>
        </template>
        <graph-element name="Ожидание" id="avg"></graph-element>
        <graph-element name="Дисперсия" id="disp"></graph-element>
        <graph-element name="Стандартное отклонение" id="stdDev"></graph-element>
    </body>
