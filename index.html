    <body> 
        <div class="rect">
            <form id="one">
                <label>
                    Число частиц:
                    <input type="text" name="Nparticles" value="250">
                </label>
                <label>
                    Вероятность поглотиться:
                    <input type="text" name="W" value="0.01">
                </label>
                <label>
                    Число шагов:
                    <input type="text" name="Nsteps">
                </label>
                <label>
                    Зерно: 
                    <input type="text" name="seed" value="1">
                    <span class="butt" onclick="setTime()" style="color:aquamarine;">
                        Текущее время</span>
                </label>
                <!-- <span onclick="this.parentNode.dispatchEvent(new Event(`submit`))" class="butt" style="align-self: stretch;">
                Пуск</span> -->
                <input type="submit" class="butt" style="align-self: center;" value="Запустить">
            </form>
            <div style="margin-left: 10px">
                <div class="oneItem">
                    <div class="small" style="background-color: rgba(120, 120, 255, 1);"></div>
                    <div>Встроенная функция Math.random()</div>
                </div>
                <div class="oneItem">
                    <div class="small" style="background-color: rgba(255, 120, 120, 1);"></div>
                    <div>Линейный конгруэнтный метод</div>
                </div>
                <div class="oneItem">
                    <div class="small" style="background-color: rgba(240, 240, 120, 1);"></div>
                    <div>Метод Фибоначчи с запаздываниями</div>
                </div>
            </div>
        </div>
        <template id="graphTempl">
            <div class="big rect">
                <div class="head"></div>
                <canvas></canvas>
            </div>
        </template>
        <graph-element name="Зависимость числа частиц от пройденного расстояния" id="avg"></graph-element>
    </body>
    <script src="randoms.js"></script>
