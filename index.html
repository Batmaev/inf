<!DOCTYPE html>
<html>
    <head>
        <title>Информатика</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
            onload="renderMathInElement(document.body);"></script>
    </head>
    <body> 
        <div class="rect">
            <form id="gen">
                <div class="div-label">
                    <label>
                        <input type="text" name="v_1" value="0.6">
                        \(v_1\) в пикселях в милисекунду
                    </label>
                </div>
                <div class="div-label">
                    <label>
                        <input type="text" name="diameter" value="30">
                        Диаметр в пикселях (всего доступно <span id="TotalLength"></span> пикс.)
                </div>
            </form>
            <div style="margin-left: 10px">
                <div class="oneItem">
                    <div class="small" style="background-color: var(--m1-color);"></div>
                    <div>\(m=1\)</div>
                </div>
                <div class="oneItem">
                    <div class="small" style="background-color: var(--m2-color);"></div>
                    <div>\(m=4\)</div>
                </div>
            </div>
        </div>

        <div class="rect">
            <form id="animef">
                <div class="div-label">
                    <label>
                        <input type="text" name="playrate" value="20">
                        кадров в секунду
                    </label>
                </div>
                <div class="div-label">
                    <label>
                        <input type="text" name="t_k_t" value="2">
                        \(t_{инверсии} / t_0\)&#9;
                        (\(t_0\) - это когда последний шарик cталкивается со стенкой)
                    </label>
                </div>
                <div class="div-label">
                    <label>
                        <input type="text" name="vel_err" value="0">
                        \(\Delta v\) первого шарика в момент инверсии
                    </label>
                </div>
            </form>
            <div class="div-label">
                <button onclick="main_for_anime()" class="butt">Запустить анимацию</button>
            </div>
        </div>

        <template id="graphTempl">
            <div class="big rect">
                <div class="head"></div>
                <svg xmlns = "http://www.w3.org/2000/svg"></svg>
            </div>
        </template>
        <div class="rect">
            <svg xmlns = "http://www.w3.org/2000/svg" id="anime"></svg>
        </div>
        <!-- <graph-element name="Анимация" id="anime"></graph-element> -->
    </body>
    <!-- <script type="module" src="imports.js"></script> -->
    <script src="./build_js/calculations.js"></script>
    <script src="./build_js/graph-element.js"></script>
    <script src="./build_js/anime.js"></script>
    <script src="./build_js/main.js"></script>
    <script src="./build_js/events.js"></script>
</html>
