<!DOCTYPE html>
<html>
    <head>
        <title>Информатика</title>
        <meta charset="utf8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css" integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.js" integrity="sha384-4z8mjH4yIpuK9dIQGR1JwbrfYsStrNK6MP+2Enhue4eyo0XlBDXOIPc8b6ZU0ajz" crossorigin="anonymous"></script>
    </head>
    <body> 
        <div class="rect">
            <form id="functional" style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <lable>
                    <input type="radio" name="func" value="prabola" checked>
                    Парабола \(x_n = 4 \cdot r \cdot x_{n-1} \cdot (1 - x_{n-1})\)
                </lable>
                <lable>
                    <input type="radio" name="func" value="exp">
                    Экспонента \(x_n = x_{n-1} \cdot \exp(r \cdot (1 - x_{n-1}))\)
                </lable>
            </form>
            <form id="noise">
                <label>
                    Уровень шума
                    <input type="text" name="noise" value="0">
                </label>
            </form>
        </div>
        
        <form id="singleR">
            <div class="rect">
                <div class="horizontal">
                    <label>
                        Число повторений
                        <input type="text" name="N" value="25">
                    </label>
                    <label>
                        Параметр \(r\)
                        <input type="text" name="r" value="0.7">
                    </label>
                    <label>
                        Начальное значение \(x_0\)
                        <input type="text" name="x0" value="0.5">
                    </label>
                    <input type="submit">
                </div>
            </div>
        </form>
        <template id="graphTempl">
            <div class="big rect">
                <div class="head"></div>
                <canvas></canvas>
            </div>
        </template>
        <graph-element name="x_n = f(n)" id="x_n"></graph-element>
        <graph-element name="Относительная\ погрешность = f(n)" id="err"></graph-element>
        <div class="rect">
            <form id="multipleRs" class="horizontal">
                <label>
                    Количество значений \(r\)
                    <input type="text" name="N" value="100">
                </label>
                <label>
                    Минимальное значение \(r\)
                    <input type="text" name="R_min" value="0.6">
                </label>
                <label>
                    Максимальное значение \(r\)
                    <input type="text" name="R_max" value="1">
                </label>
                <label>
                    Начальное значение \(x_0\)
                    <input type="text" name="x0" value="0.5">
                </label>
                <input type="submit">
            </form>
        </div>
        <graph-element name="x_{уст}=f(r)" id="bifurk"></graph-element>
    </body>

    <script src="calculations.js"></script>
    <script src="graph-element.js"></script>
    <script src="main.js"></script>
    <script src="events.js"></script>
</html>
